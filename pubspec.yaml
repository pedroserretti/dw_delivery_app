name: dw_delivery_app
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.0.0-179.0.dev <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  dio: ^4.0.6

  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  intl: ^0.18.0
  loading_animation_widget: ^1.2.0+4
  top_snackbar_flutter: ^3.0.0+1
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  match: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  match_generator: ^0.4.1


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

  fonts:
    - family: mplus1
      fonts:
        - asset: assets/fonts/mplus1/MPLUS1p-Light.ttf
          weight: 300
        - asset: assets/fonts/mplus1/MPLUS1p-Regular.ttf
          style: normal
        - asset: assets/fonts/mplus1/MPLUS1p-Medium.ttf
          weight: 500
        - asset: assets/fonts/mplus1/MPLUS1p-Bold.ttf
          weight: 700
        - asset: assets/fonts/mplus1/MPLUS1p-ExtraBold.ttf
          weight: 800